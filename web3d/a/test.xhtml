<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="../x3dom/x3dom.css"/>
    <script type="text/javascript" src="../x3dom/x3dom-full.js"/>
    <link rel="stylesheet" type="text/css" href="./examples.css"/>
  </head>
  <body>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="300px" height="300px">



 
  


	<Scene>
	<!-- PreDefineTheGeomotry --> 
		<!-- Axes -->
		<Shape DEF="Axes">
		<IndexedLineSet  
			coordIndex="0 1 -1 0 2 -1 0 3 -1"
			colorPerVertex="true"
			colorIndex="0 0 -1 1 1 -1 2 2 -1"
			>
			<Coordinate 
			point=
			"
			0 0 0 
			10 0 0 
			0 10 0 
			0 0 10  
			"
			/>
			<Color 
			color=
			"
			1 0 0
			0 1 0 
					0 0 1 
			"
			/>
		</IndexedLineSet>
		</Shape>   
		
		<!-- Octahedron --> 

		
		<!-- HANDFOOT -->
		<Transform DEF="LEFTARM" translation =" 0 0 0" > 	  
			<!-- JOIN --> 
			<IndexedFaceSet USE="Axes"></IndexedFaceSet>
			<Transform DEF="ArmLegHANDFOOT">
			<Transform rotation="1 0 0 1.57" scale="0.6 0.6 1">
			<Shape DEF='HANDFOOT'>  
				<IndexedFaceSet solid='false' coordIndex='0 1 2 -1
														0 2 3 -1  
														1 0 3 -1
														1 5 3 -1										
														1 5 2 -1
														5 2 3 -1'>
				<Coordinate point='1 0 0 0 1 0 0 0 1 0 -1 0 0 0 -1 -1 0 0'/>
				</IndexedFaceSet> 
				<Appearance>
				<Material diffuseColor='1.0 0.0 0.0'/>
				</Appearance>
			</Shape> 
			</Transform>
			</Transform>
		</Transform>

	<!-- Swimmer Diagram  -->
	<Transform DEF="Swimmer"> 
	</Transform>


	<timeSensor DEF="time" cycleInterval="2" loop="true"></timeSensor>
	<PositionInterpolator DEF="move" key="0 0.5 1" keyValue="0 0 0  0 3 0  0 0 0"></PositionInterpolator>    
	<OrientationInterpolator DEF = "AnimtionaOfLowerArm" key = "0 0.5 1 " keyValue = '0 0 1 -3.14  0 0 1 -4.2 0 0 1 3.14 '/>
	<Route fromNode="time" fromField ="fraction_changed" toNode="AnimtionaOfLowerArm" toField="set_fraction"></Route>
	<Route fromNode="AnimtionaOfLowerArm" fromField ="value_changed" toNode="LEFTARM" toField="set_rotation"></Route>

      </Scene>
    </X3D>
  </body>
</html>
