<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="../x3dom/x3dom.css"/>
    <script type="text/javascript" src="../x3dom/x3dom-full.js"/>
    <link rel="stylesheet" type="text/css" href="./examples.css"/>
  </head>
  <body>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="300px" height="300px">  

	<Scene>
	<!-- PreDefineTheGeomotry -->  
		<!-- Axes -->
		<Shape DEF="Axes">
		<IndexedLineSet  
			coordIndex="0 1 -1 0 2 -1 0 3 -1"
			colorPerVertex="true"
			colorIndex="0 0 -1 1 1 -1 2 2 -1"
			>
			<Coordinate 
			point=
			"
			0 0 0 
			10 0 0 
			0 10 0 
			0 0 10  
			"
			/>
			<Color 
			color=
			"
			1 0 0
			0 1 0 
					0 0 1 
			"
			/>
		</IndexedLineSet>
		</Shape>   
		  


	<!-- Swimmer Diagram  -->
	<Transform DEF="Swimmer">  
		<Transform DEF ="TorsoBODY" translation = "0 0 0" >
			<!-- JOIN --> 
			<Transform DEF="Torso" scale="0.5 0.5 0.5"><IndexedFaceSet USE="Axes"></IndexedFaceSet></Transform> 
			<!-- Body -->
			<Shape DEF='PentagonalPyramid'>
					<IndexedFaceSet solid='false' coordIndex='0 1 2 3 4 5 -1 0 1 6 -1  0 1 7 -1 1 2 6 -1 1 2 7 -1 2 3 6 -1  2 3 7 -1  3 4 6 -1  3 4 7 -1 4 0 6 -1 4 0 7 -1'>
					<Coordinate point='0 1 0  0.9510 0.3090 0.0 0.5877 -0.8090 0.0 -0.5877 -0.8090 0.0 -0.9510 0.3090 0.0  0 0 0 0 0 -0.5  0 0 0.5'/>
					</IndexedFaceSet> 
					<Appearance> <Material diffuseColor='1.0 0.0 0.0'/> </Appearance>
			</Shape>
		</Transform>

		<!-- NeekHeadEye -->
		<Transform DEF ="NeekHeadEye" translation = "0 1 0" >
			<!-- JOIN --> 
			<Transform DEF="NEEK" scale="0.5 0.5 0.5"><IndexedFaceSet USE="Axes"></IndexedFaceSet></Transform> 
			<!-- HEAD --> 	
			<Transform DEF="Head" translation = "0 0.5 0">
				<Shape DEF='Octahedron'>
						<IndexedFaceSet solid='false' coordIndex='0 1 2 -1 0 2 3 -1 0 3 4 -1 0 4 1 -1 5 1 4 -1 5 4 3 -1 5 3 2 -1 5 2 1 -1'>
						<Coordinate point='0.5 0 0 0 0.5 0 0 0 0.5 0 -0.5 0 0 0 -0.5 -0.5 0 0'/>
						</IndexedFaceSet> 
						<Appearance> <Material diffuseColor='1.0 0.0 0.0'/> </Appearance>
				</Shape>
				<!-- Eye -->
				<Transform DEF="Eyes" scale = "1 1 1" >
					<!-- LeftEye -->
					<Transform DEF="LEye" scale = "0.1 0.1 0.1" translation = "0.15 0.15 0.1">
						<Shape>
						<Sphere radius='1.0'/> 
						<Appearance> <Material diffuseColor='0.0 0.0 1.0'/> </Appearance>
						</Shape>
					</Transform>
					<!-- RightEye -->
					<Transform DEF="REye" scale = "0.1 0.1 0.1" translation = "-0.15 0.15 0.1" >
						<Shape>
						<Sphere radius='1.0'/> 
						<Appearance> <Material diffuseColor='0.0 0.0 1.0'/> </Appearance>
						</Shape>
					</Transform>
				</Transform>
			</Transform>
		</Transform>


		<Transform translation =" 0 3 0" >

		<!--  HIPTHIGH --> 
		<Transform DEF="HIPTHIGH" translation = "0 0 0"> 
			<!-- JOIN --> 
			<Transform DEF="HIP" scale="0.5 0.5 0.5">
			<IndexedFaceSet USE="Axes"></IndexedFaceSet>
			</Transform> 
			<!-- THIGH --> 
			<Transform DEF="THIGH" translation = "0 0.5 0" rotation="1 0 0 1.57" scale="1 1 1">
				<Shape DEF='Octahedron'>
				<IndexedFaceSet solid='false' coordIndex='0 1 2 -1 0 2 3 -1 0 3 4 -1 0 4 1 -1 5 1 4 -1 5 4 3 -1 5 3 2 -1 5 2 1 -1'>
				<Coordinate point='0.3  0  0 0  0.3  0 0  0  0.5 0 -0.3  0 0  0 -0.5 -0.3  0  0'/>
				</IndexedFaceSet> 
				<Appearance>
				<Material diffuseColor='1.0 0.0 0.0'/>
				</Appearance>
				</Shape>
			</Transform>

			<!-- KNEECALF --> 
			<Transform DEF="KNEECALF" translation = "0 1.0 0"> 
				<!-- JOIN --> 
				<Transform DEF="KNEE" scale="0.5 0.5 0.5"><IndexedFaceSet USE="Axes"></IndexedFaceSet></Transform> 
				<!-- CALF --> 
				<Transform DEF="CALF" translation = "0 0.5 0" rotation="1 0 0 1.57" scale="1.0 1.0 1">
					<IndexedFaceSet USE="Octahedron"></IndexedFaceSet>
				</Transform> 

				<!-- ANKLEFOOT --> 
				<Transform DEF="ANKLEFOOT" translation = "0 1 0"> 
					<!-- JOINT --> 
					<Transform DEF="ANKLE" scale="0.5 0.5 0.5"><IndexedFaceSet USE="Axes"></IndexedFaceSet> </Transform> 
					<!-- HANDFOOT --> 
					<Transform DEF="HANDFOOT" translation = "0 0.5 0" rotation="1 0 0 1.57" scale="1.0 1.0 1">
					<Shape DEF='pyramid'>  
						<IndexedFaceSet solid='false' coordIndex='  0 1 2 -1 0 2 3 -1 1 0 3 -1 1 5 3 -1 1 5 2 -1 5 2 3 -1'>
						<Coordinate point='0.3  0  0 0  0.3  0 0  0  0.5 0 -0.3  0 0  0 -0.5 -0.3  0  0'/>
						</IndexedFaceSet> 
						<Appearance>
						<Material diffuseColor='1.0 0.0 0.0'/>
						</Appearance>
					</Shape> 
					</Transform> 
				</Transform>
		</Transform>
		</Transform>   
		</Transform> 
	</Transform>


	<timeSensor DEF="time" cycleInterval="2" loop="true"></timeSensor>
	<PositionInterpolator DEF="move" key="0 0.5 1" keyValue="0 0 0  0 3 0  0 0 0"></PositionInterpolator>    
	<OrientationInterpolator DEF = "AnimtionaOfLowerArm" key = "0 0.5 1 " keyValue = '0 0 1 0  0 0 1 0.5 0 0 1 0 '/>
	<OrientationInterpolator DEF = "leftRotate" key = "0 0.5 1 " keyValue = '0 0 1 0  0 0 -1 0.5 0 0 1 0 '/>
	<Route fromNode="time" fromField ="fraction_changed" toNode="AnimtionaOfLowerArm" toField="set_fraction"></Route>
	<Route fromNode="time" fromField ="fraction_changed" toNode="leftRotate" toField="set_fraction"></Route>
	<Route fromNode="time" fromField ="fraction_changed" toNode="move" toField="set_fraction"></Route>
    <Route fromNode="leftRotate" fromField ="value_changed" toNode="ANKLEFOOT" toField="set_rotation"></Route>
	<Route fromNode="AnimtionaOfLowerArm" fromField ="value_changed" toNode="KNEECALF" toField="set_rotation"></Route>
	<Route fromNode="AnimtionaOfLowerArm" fromField ="value_changed" toNode="HIPTHIGH" toField="set_rotation"></Route>
	<p><Route fromNode="move" fromField ="value_changed" toNode="ANKLEFOOT" toField="translation"></Route>
		</p>
      </Scene>
    </X3D>
  </body>
</html>
