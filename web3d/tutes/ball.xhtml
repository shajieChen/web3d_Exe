<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Axes</title>
    <script type='text/javascript' src='../x3dom/x3dom.js'> </script>
    <style type="text/css">
      body { background-color:grey; }
    </style>
  </head>
  <body>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="600px" height="600px">

      <Scene>

	<!-- Axes -->
	<Shape DEF="Axes">
	  <IndexedLineSet  
	     coordIndex="0 1 -1 0 2 -1 0 3 -1"
	     colorPerVertex="true"
	     colorIndex="0 0 -1 1 1 -1 2 2 -1"
	     >
	    <Coordinate 
	       point=
	       "
		0 0 0 
		10 0 0 
		0 10 0 
		0 0 10  
		"
	       />
	    <Color 
	       color=
	       "
		1 0 0
		0 1 0 
                0 0 1 
		"
	       />
	  </IndexedLineSet>
	</Shape>

    <scene>
        <transform DEF="ball">
        <shape>
            <appearance>
                <material diffuseColor='1 0 0'></material>
            </appearance>
            <sphere></sphere>
        </shape>
        </transform>

        <timeSensor DEF="time" cycleInterval="2" loop="true"></timeSensor>
        <PositionInterpolator DEF="move" key="0 0.5 1" keyValue="0 0 0  0 3 0  0 0 0"></PositionInterpolator>
        <Route fromNode="time" fromField ="fraction_changed" toNode="move" toField="set_fraction"></Route>
        <Route fromNode="move" fromField ="value_changed" toNode="ball" toField="translation"></Route>

    </scene>
      </Scene>
    </X3D>
  </body>
</html>
