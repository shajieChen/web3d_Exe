<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Axes</title>
    <script type='text/javascript' src='../x3dom/x3dom.js'> </script>
    <style type="text/css">
      body { background-color:grey; }
    </style>
  </head>
  <body>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="600px" height="600px">

    <Scene>

        <Viewpoint position='0 0 5'/>
        
        <!-- Axes -->
        <Shape >
            <IndexedLineSet
                DEF='axes' 
                coordIndex=' 0 1 -1 0 2 -1 0 3 -1'
                colorPerVertex='true'
                colorIndex='0 0 -1 1 1 -1 2 2 -1'>
                <Coordinate point='0 0 0, 2 0 0, 0 2 0, 0 0 2'/>
                <Color color='1 0 0, 0 1 0, 0 0 1'/>
            </IndexedLineSet>
        </Shape>

        <Shape>
            <IndexedFaceSet coordIndex='0 1 2 3 -1' texCoordIndex='0 1 2 3 -1'>
              <Coordinate point='-1 -1 0, 1 -1 0, 1 1 0, -1 1 0'/>
              <TextureCoordinate point='0 0, 1 0, 1 1, 0 1'/>
            </IndexedFaceSet>
            <Appearance>
                <ImageTexture url="http://titan.csit.rmit.edu.au/~e20068/teaching/w3d/lectures/web3d/examples/2k_earth_daymap.jpg" /> 
            </Appearance>
          </Shape>
            </Scene>
    </X3D>
  </body>
</html>
